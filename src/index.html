<!DOCTYPE html>
<html>
  <head>
    Currency Exchanger
  </head>
  <body>
    <h1>
      This will convert your currency from one type to another.
    </h1>
    <div class="container">
      <form class="form-control">
        <div id="first">
          <p>
            Please choose what type of currency you would like to convert.
          </p>
          <select name="currency-1" id="currency-1">
            <option value="usd">Dollars</option>
            <option value="pounds">Pounds</option>
            <option value="yen">Yen</option>
            <option value="ruples">Ruples</option>
          </select>
        </div>
        <br />
        <div id="second">
          <p>
            Please choose what type of currency you would like to convert to.
          </p>
          <select name="currency-1" id="currency-1">
            <option value="usd">Dollars</option>
            <option value="pounds">Pounds</option>
            <option value="yen">Yen</option>
            <option value="ruples">Ruples</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
