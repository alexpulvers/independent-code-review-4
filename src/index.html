<!DOCTYPE html>
<html>
  <head>
    Currency Exchanger
  </head>
  <body>
    <h1>
      This will convert your currency from one type to another.
    </h1>
    <div class="container">
      <form class="form-control" id="money">
        <div id="first">
          <p>
            Please enter an amount to convert.
          </p>
        </div>
        <input type="text" id="amount" />
        <br />
        <div id="second">
          <p>
            Please choose what type of currency you would like to convert to.
          </p>
          <select name="currency" id="currency">
            <option value="eur">Euro</option>
            <option value="gbp">Pounds</option>
            <option value="jpy">Yen</option>
            <option value="rub">Ruble</option>
            <option value="krw">Won</option>
          </select>
        </div>
        <button class="submit" type="btn">Submit</button>
      </form>
    </div>
    <span id="showErrors"></span>
    <span id="showResult"></span>
  </body>
</html>
